- name: basic path
  file:
    path: "{{ item }}"
    state: directory
    mode: '0777'
  with_items: "{{ gitlabrunner_file_path }}"

- name: pull docker image
  shell: |
    docker pull gitlab/gitlab-runner:{{ gitlabrunner_version }}

- name: copy docker-compose yaml
  template:
    src: docker-compose.yaml.j2
    dest: /data/dockerImages/gitlab-runner/docker-compose.yaml
  notify:
    - stop_docker_gitlabrunner
    - start_docker_gitlabrunner

- name: start docker gitlabrunner
  shell: |
    docker-compose -f /data/dockerImages/gitlab-runner/docker-compose.yaml up -d

# 此步骤在ansible中不能正常执行，提示the input device is not a TTY", "stderr_lines": ["the input device is not a TTY"],
- # 因此需要手动执行
- name: register runner
  shell: |
    docker exec -it gitlab-runner gitlab-runner  register  --non-interactive  --executor "docker"  --docker-privileged  --docker-image docker:latest  --url "{{ gitlab_server_register_url }}"  --registration-token "{{ gitlab_server_register_token }}"   --description "vm24 runner"   --tag-list "vm24"   --run-untagged="true" --locked="false"   --access-level="not_protected" --docker-pull-policy="if-not-present"
  run_once: true
