---
  - hosts: 192.168.1.131
    remote_user: root
    tasks:
      - name: disable selinux
        selinux: state=disabled
        ignore_errors: yes

      - name: check hostname and hosts
        shell: |
          cat /etc/selinux/config | grep SELINUX=disabled
        register: seli_res

      - name: reboot selinux
        shell: init 6
        when: seli_res.stdout == "SELINUX=disabled"
